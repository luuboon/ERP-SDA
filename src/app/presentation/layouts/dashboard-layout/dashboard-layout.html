<div class="flex h-screen w-full bg-slate-50 font-sans text-slate-900 overflow-hidden">

    <!-- Mobile Header (Visible only on md down) -->
    <div
        class="md:hidden flex items-center justify-between p-4 bg-white border-b border-slate-200 fixed w-full top-0 z-50 shadow-sm">
        <h1 class="font-bold text-lg tracking-wider uppercase">Proyecto X</h1>
        <p-button icon="pi pi-bars" (onClick)="drawerVisible = true" [text]="true" severity="secondary"></p-button>
    </div>

    <!-- Desktop Sidebar (Hidden on md down) -->
    <aside class="hidden md:flex flex-col w-64 bg-white border-r border-slate-200 z-10 transition-all duration-300">
        <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    </aside>

    <!-- Mobile Drawer (PrimeNG) -->
    <p-drawer [(visible)]="drawerVisible" [modal]="true">
        <ng-container *ngTemplateOutlet="sidebarContent"></ng-container>
    </p-drawer>

    <!-- Sidebar Content Template (Used for both Desktop & Mobile Drawer) -->
    <ng-template #sidebarContent>
        <div class="flex flex-col h-full justify-between p-6">
            <div>
                <h1 class="text-2xl font-bold tracking-wider uppercase mb-1 text-slate-800">Proyecto X</h1>
                <p class="text-slate-500 text-sm mb-8 font-medium">Administraci√≥n ERP</p>

                <!-- Navigation Menu -->
                <nav class="flex flex-col gap-2">
                    <a routerLink="/dashboard/group"
                        routerLinkActive="bg-slate-100 text-slate-900 font-semibold border-slate-800"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors cursor-pointer border-l-4 border-transparent"
                        (click)="drawerVisible = false">
                        <i class="pi pi-users text-lg"></i>
                        <span>Group</span>
                    </a>

                    <a routerLink="/dashboard/user"
                        routerLinkActive="bg-slate-100 text-slate-900 font-semibold border-slate-800"
                        class="flex items-center gap-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 hover:text-slate-900 transition-colors cursor-pointer border-l-4 border-transparent"
                        (click)="drawerVisible = false">
                        <i class="pi pi-user text-lg"></i>
                        <span>User</span>
                    </a>
                </nav>
            </div>

            <!-- Bottom Section -->
            <div class="pt-4 border-t border-slate-200 text-slate-400 text-xs text-center font-mono">
                <span>v. 1.0.0</span>
            </div>
        </div>
    </ng-template>

    <!-- Main Content Area -->
    <main class="flex-1 flex flex-col h-screen overflow-y-auto mt-[72px] md:mt-0 relative">
        <header class="hidden md:flex bg-white shadow-sm h-16 items-center px-8 z-0">
            <div class="text-xl font-semibold text-slate-800">Panel de Control</div>
        </header>

        <div class="p-4 md:p-8 max-w-6xl mx-auto w-full">
            <router-outlet></router-outlet>
        </div>
    </main>
</div>
